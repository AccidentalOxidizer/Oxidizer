<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="lib/css/bootstrap-social.css">
    <link rel="stylesheet" media="screen" href="lib/css/sideframe.css">
    <style>

    </style>
</head>

<body>
    <div class="iframe-container container-fluid" style="">
        <div id="panel" class="cd-panel from-right">
            <div class="nav">
                <div id="close" class="cd-panel-close">Close</div>
            </div>
            <header class="cd-panel-header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <h2>Oxidizer</h2>
                        <ul class="nav navbar-nav navbar-right">
                            <li role="presentation" class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            Feed Type<span class="caret"></span>
                        </a>
                                <ul class="dropdown-menu" id="feed-privacy-select">
                                    <li><a href="#"><i class="fa fa-globe"></i> Public Feed</a></li>
                                    <li><a href="#"><i class="fa fa-lock"></i> Private Feed</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" id="notifications" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bell-o"></i></a>
                                <ul class="dropdown-menu" style="text-align:right;">
                                    <li><a href="#" class="replies hidden"><i class="fa fa-commenting-o"></i> You have comment replies</a></li>
                                    <li><a href="#" class="favs hidden"><i class="fa fa-heart-o"></i> You have comment likes</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" id="dismiss-notifications"><i class="fa fa-check-square-o"></i> Dismiss all</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <div id="comment-container" class="comment-container cd-panel-container">
                <div class="cd-panel-content">
                    <!-- Handlebars will append comments here-->
                </div>
                <!-- cd-panel-content -->
                <footer class="cd-panel-footer submit-footer">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <input type="text" id="comment-input-field" class="form-control" aria-label="Add your comment" placeholder="Add your comment">
                            <div class="input-group-btn dropup">

                                <button type="button" class="btn btn-privacy btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Privacy<span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul id="comment-privacy-select" class="dropdown-menu dropdown-menu-right">
                                    <li><a href="#"><i class="fa fa-globe"></i> Public</a></li>
                                    <li><a href="#"><i class="fa fa-lock"></i> Private</a></li>
                                </ul>

                                <button id="comment-submit-button" type="" class="btn btn-default">Post</button>
                            </div>
                        </div>
                        <!-- /.input-group -->
                    </div>
                </footer>
            </div>
            <!-- cd-panel-container -->
        </div>
        <!-- cd-panel -->
    </div>
    <script id="comment-entry-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="col-xs-12 comment" id="{{id}}">
            <div class="row">
                <div class="col-xs-6 comment-username">{{User.name}}</div>
                <div class="col-xs-6 comment-timestamp">{{dateFormat createdAt format="MMMM YYYY"}}</div>
            </div>
            <div class="row">
                <div class="col-xs-12 comment-text">{{text}}</div>
            </div>
            <div class="row " style="margin-top:5px; margin-bottom:5px;">
                <div class="col-xs-12 comment-engage">
                    <div id="reply" data-comment-id="{{id}}" class="reply" style="float:left;"><i class="fa fa-reply"></i></div>
                    <div id="replies" data-comment-id="{{id}}" class="replies" style="float:left;"><i class="fa fa-commenting-o"></i>{{ replies }}</div>
                    <div id="heart" data-comment-id="{{id}}" class="heart" style="float:left;">
                        <i class="fa fa-heart-o"></i>&nbsp;{{Hearts}}&nbsp;</div>
                    <div id="flag" data-comment-id="{{id}}" class="flag" style="float:right; text-align:right;">
                        <i class="fa fa-flag-o"></i>&nbsp; </div>
                </div>
            </div>
            <div class="reply-form hidden" data-comment-id="{{id}}">
                <div class="form-horizontal col-xs-12" style="margin:10px 0;">
                    <div class="form-group" style="margin-bottom:0px;">
                        <div class="col-xs-10" style="padding-left:0px;">
                            <input class="form-control reply-input" placeholder="Add your reply">
                        </div>
                        <button class="col-xs-2 btn btn-default reply-button">Reply</button>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <!-- Modal popup to confirm flagging of a comment -->
    <script id="confirm-flag-x-handlebars-template" type="text/x-handlebars-template">
        <div class="modal fade" id="{{modalId}}">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Are you sure? </h4>
                    </div>
                    <div class="modal-body">
                        <p>You are about to flag a comment as inappropriate. Please confirm.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-block btn-default" data-dismiss="modal">Never Mind</button>
                        <button type="button" class="btn btn-block btn-danger" data-dismiss="modal" id="confirm-flag">Yes! Flag the comment!</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="lib/js/jquery-2.1.4.min.js"></script>
    <script src="lib/js/handlebars-v4.0.2.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/moment.js"></script>
    <script src="sideframe.js"></script>
</body>

</html>
